<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RedVector: Online Safety Training</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.14.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/ScrollMagic.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/animation.gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.3/plugins/debug.addIndicators.js"></script>

    <link href="styles/stylesheets/screen.css" media="screen, projection" rel="stylesheet" text="text/css" />
    <!--[if IE]>
        <link href="/styles/stylesheets/ie.css" meda="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->

    <script>
        $(function() {
            // lift main container's width, use this to scale the heights of each "pane"
            var mainContainer = $('#container');
            var containerWidth = mainContainer.width();

            // variables to store ratios
            var topRatio = 1223/1945;
            var midRatio = 1292/1930;
            var bottomRatio = 540/1945;

            // calculate heights by multiplying current container width by appropriate ratios
            var topHeight = containerWidth * topRatio;
            var midHeight = containerWidth * midRatio;
            var bottomHeight = containerWidth * bottomRatio;

            console.log( "Top height = " + topHeight );
            console.log( "Mid Height = "+midHeight);
            console.log( "Bottom height ="+bottomHeight);

            // finally, let's hard-code the heights of the "panes"
            $('#top-container').css('height', topHeight);
            $('.middle-container').css('height', midHeight);
            $('#bottom-container').css('height', bottomHeight);

            // let's create an object to contain all the asset ratios
            var ratios = {
                dozer : 476/1920,
                sign : 328/1920,
                cone: 297/1920,
                crane: 408/1920,
                gearLarge: 334/1920,
                gearMedium: 241/1920,
                gearSmall: 284/1920
            }

            $('.dozer').css('width', ratios['dozer'] * containerWidth);
            $('.sign').css('width', ratios['sign'] * containerWidth);
            $('.cone').css('width', ratios['cone'] * containerWidth);
            $('.crane').css('width', ratios['crane'] * containerWidth);
            $('.gear-large').css('width', ratios['gearLarge'] * containerWidth);
            $('.gear-medium').css('width', ratios['gearMedium'] * containerWidth);
            $('.gear-small').css('width', ratios['gearSmall'] * containerWidth);

        });
    </script>
</head>

<body>
    <div id="container">
        <div id="top-container" class="pane" style="background-color:rgba(0,0,0,0.5);">
        </div>
        <div class="middle-container pane" id="human-cost" style="background-color:rgba(33,140,220,0.5);">
            <img src="assets/bulldozer.png" class="dozer" />
            <img src="assets/sign.png" class="sign" />
            <img src="assets/cone.png" class="cone" />
            <img src="assets/crane-thing.png" class="crane" />
        </div>
        <div class="middle-container pane" id="human-impact" style="background-color:rgba(33,140,0,0.5);">
            <img src="assets/gear-medium.png" class="gear-medium" />
            <img src="assets/gear-large.png" class="gear-large" />
            <img src="assets/gear-small.png" class="gear-small" />
        </div>
        <div class="middle-container pane" id="the-solution" style="background-color:rgba(220,33,154,0.5);">
        </div>
        <div id="bottom-container" class="pane" style="background-color:rgba(33,140,220,0.5);">
        </div>
    </div>
</body>
</html>
